<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>MXJSBridge</title>
    <script type="text/javascript">
        function loadIFrame() {
            var iframe = document.createElement('iframe'); //动态创建框架
            iframe.src="http://luoxianming.cn";            //框架中加载的页面
            document.body.appendChild(iframe);   
        }
    </script>
</head>
<body>
<div style="display:flex;flex-direction: column;align-items: center;justify-content: center;margin-top: 40px;">
    <h1>Page Load Success</h1>
    <input sytle="text-align: center;-webkit-border-radius: .5em; color: #d9eef7;background: #0095cd;" type="button" value="Load IFrame" onclick="loadIFrame()">
</div>
</body>
</html>
