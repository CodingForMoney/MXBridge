<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />
<title>test</title>
<script type="text/javascript">
    // 需要注意的是， bridgeReady 消息是极其重要的，在页面加载完成后，才会进行JS的注入，然后才发送消息bridgeReady，才能进行JS与OC的交互。
	function clickSync() {
		// 同步调用
		var retString = mxbridge.execSync("testplugin","helloworld");
		if (retString.data) {
            mxbridge.log(retString.data);
			alert(retString.data);
		}
	}
	function clickAysn() {
		// 异步调用
        mxbridge.exec("testplugin","loadPicture",{"url":"http://resource.luoxianming.cn/steam.gif"},function successDownload(data){
        	document.getElementById("showImg").src = "data:image/png;base64," + data ;
        });
	}

</script>
<style type="text/css">
.demo{width:760px; margin:20px auto 0 auto; height:70px;}
.button {

	outline: none;
	cursor: pointer;

	text-decoration: none;
	font: 16px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em; 
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
